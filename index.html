<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <ul class="Main-List">
        <li class="Game-Spacer">
            <ul class="tutorial">
                <h3>Jak hrát</h3>
                <li>W</li>
                <li>A</li>
                <li>S</li>
                <li>D</li>
                <li>E - postaví vybranou stavbu</li>
            </ul>
        </li>
        <li class="Game-Spacer">
            <canvas id="gameCanvas" width="720" height="480"></canvas>
        </li>
        <li class="Game-Spacer">
            <div>
                <div id="wood"><img src="Icons/wood.png"><p>: 0</p></div>
                <div id="stone"><img src="Icons/stone.png"><p>: 0</p></div>
            </div>
            
        </li>
    </ul>
    <div class="Selection-Button-Div">
        <div class="Selectable-Material" >
            <ul>
                <li class="Cost-List">
                    <p class="Cost-Build">Cost:</p>
                    <p><img src="Icons/wood.png">: 20</p>
                    <p><img src="Icons/stone.png">: 20</p>
                    <p><img src="Icons/iron.png">: 20</p>
                </li>
                <li>
                    <select id="Material-Select" onchange="UpdateSelectedBuilding();">
                        <option value="0">cheap wood</option>
                        <option value="1">wood</option>
                        <option value="2">stone</option>
                    </select>
                    <button onclick="SelectBuilding(0)" id="Selected">Wall</button>
                    <button onclick="SelectBuilding(1)" id="Unselected">Floor</button>
                    <button onclick="SelectBuilding(2)" id="Unselected">Door</button>
                </li>
                <li>

                </li>
            </ul>
        </div>
        <!--<button onclick="SelectBuilding(3)" id="Unselected">Furnace</button>
        <button onclick="SelectBuilding(4)" id="Unselected">Turret</button>
        <button onclick="SelectBuilding(5)" id="Unselected">Miner</button>
        <button onclick="SelectBuilding(6)" id="Unselected">Spikes</button>-->
    </div>
    <script src="Classes.js"></script>
    <script src="HelperScript.js"></script>
    <script src="GameManager.js"></script>
</body>
</html>
